<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gas Tracker - Stats</title>
  <link rel="stylesheet" href="stats.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stats.html" class="active">Stats</a></li>
    </ul>
  </nav>

  <main>
    <h1>Fuel Statistics</h1>
    <section class="summary">
      <p><strong>Total Miles Driven:</strong> <span id="totalMiles"></span></p>
      <p><strong>Total Gallons Used:</strong> <span id="totalGallons"></span></p>
      <p><strong>Total Cost:</strong> $<span id="totalCost"></span></p>
      <p><strong>Average MPG:</strong> <span id="avgMPG"></span></p>
    </section>

    <section class="charts">
      <canvas id="mpgChart"></canvas>
    </section>
  </main>

  <script src="stats.js"></script>
</body>
</html>
