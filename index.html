<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuel Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Fuel Log</a></li>
      <li><a href="stats.html">Stats</a></li>
    </ul>
  </nav>

  <main>
    <h1>Fuel Tracker</h1>
    <form id="fuel-form">
      <input type="text" id="carName" placeholder="Car Name (e.g., Fusion)" required />
      <input type="date" id="date" required />
      <input type="number" id="odometer" placeholder="Odometer (miles)" required />
      <input type="number" id="gallons" step="0.01" placeholder="Gallons" required />
      <input type="number" id="price" step="0.01" placeholder="Total Price ($)" required />
      <button type="submit">Add Entry</button>
    </form>

    <table id="log-table">
      <thead>
        <tr>
          <th>Car</th><th>Date</th><th>Odometer</th><th>Gallons</th><th>Price</th><th>MPG</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
