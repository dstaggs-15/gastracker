<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Mileage Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div><strong>Gas Mileage Tracker</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="stats.html">Stats</a>
    </div>
  </nav>

  <div class="container">
    <h1>Log Fuel Entry</h1>
    <form id="log-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="odometer">Odometer Reading (mi):</label>
      <input type="number" id="odometer" required>

      <label for="gallons">Gallons Filled:</label>
      <input type="number" step="0.01" id="gallons" required>

      <label for="price">Price Paid ($):</label>
      <input type="number" step="0.01" id="price" required>

      <button type="submit">Add Entry</button>
    </form>

    <h2>Fuel Log</h2>
    <table id="log-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Odometer</th>
          <th>Miles</th>
          <th>Gallons</th>
          <th>Price</th>
          <th>MPG</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
