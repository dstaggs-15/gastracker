<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Mileage Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fbfc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0066cc;
      padding: 1rem;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #004080;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Gas Mileage Tracker</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="stats.html">Stats</a>
    </div>
  </nav>

  <div class="container">
    <h1>Log Fuel Entry</h1>
    <form id="log-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="odometer">Odometer Reading (mi):</label>
      <input type="number" id="odometer" required>

      <label for="gallons">Gallons Filled:</label>
      <input type="number" step="0.01" id="gallons" required>

      <label for="price">Price Paid ($):</label>
      <input type="number" step="0.01" id="price" required>

      <button type="submit">Add Entry</button>
    </form>

    <h2>Fuel Log</h2>
    <table id="log-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Odometer</th>
          <th>Miles</th>
          <th>Gallons</th>
          <th>Price</th>
          <th>MPG</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
