<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gas Mileage Tracker</h1>
  <form id="entryForm">
    <label for="date">Date of Fill-Up:</label>
    <input type="date" id="date" required>
    <br>
    <label for="odometer">Odometer Reading (mi):</label>
    <input type="number" id="odometer" placeholder="e.g. 45230" required>
    <br>
    <label for="gallons">Gallons Added:</label>
    <input type="number" step="0.01" id="gallons" placeholder="e.g. 10.5" required>
    <br>
    <label for="price">Total Price Paid ($):</label>
    <input type="number" step="0.01" id="price" placeholder="e.g. 37.80" required>
    <br>
    <button type="submit">Add Entry</button>
  </form>

  <h2>Log Table</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Odometer</th>
        <th>Miles Driven</th>
        <th>Gallons</th>
        <th>Price</th>
        <th>MPG</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Summary Stats</h2>
  <p>Total Miles Driven: <span id="totalMiles">0</span></p>
  <p>Total Gallons Used: <span id="totalGallons">0</span></p>
  <p>Total Fuel Cost: $<span id="totalCost">0</span></p>
  <p>Average MPG: <span id="avgMPG">0</span></p>

  <h2>MPG Over Time</h2>
  <canvas id="mpgChart" width="600" height="400"></canvas>

  <p><a href="stats.html">View Detailed Stats & Graphs</a></p>

  <script src="script.js"></script>
</body>
</html>
