<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gas Mileage Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gas Mileage Tracker</h1>
  <nav>
  <ul>
    <li><a href="index.html">Fuel Log</a></li>
    <li><a href="stats.html">Stats</a></li>
  </ul>
</nav>


  <label for="vehicleSelect">Select Vehicle:</label>
  <select id="vehicleSelect"></select>
  <button onclick="addVehicle()">+ Add Vehicle</button>

  <form id="fuelForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="odometer">Odometer Reading:</label>
    <input type="number" id="odometer" required>

    <label for="gallons">Gallons:</label>
    <input type="number" id="gallons" step="0.01" required>

    <label for="price">Total Price ($):</label>
    <input type="number" id="price" step="0.01" required>

    <button type="submit">Log Entry</button>
  </form>

  <h2>Fuel Log</h2>
  <table id="logTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Odometer</th>
        <th>Gallons</th>
        <th>Price</th>
        <th>MPG</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
